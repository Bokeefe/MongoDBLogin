<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>MongoDB login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>
  <div id="xusername" class="alert alert-danger" style="visibility: show;">
    <strong>Hey!</strong> Invalid Username or Password
  </div>
  <h1>Login</h1>
    <div id="logbox" class="logbox">
      <div id="top-bar" class="logbox-top-bar">
        <form class="form-horizontal">
            <div class="form-group">
              <label for="usr">Username:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd">
            </div>
              <button id="submit" type="button" class="btn btn-default btn-block">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <h1>Register</h1>

        <div id="logbox" class="logbox">
      <div id="top-bar" class="logbox-top-bar">
        <form class="form-horizontal">
            <div class="form-group">
              <label for="usr">Username:</label>
              <input type="text" class="form-control" id="name2">
            </div>
             <label for="email">Email:</label>
              <input type="text" class="form-control" id="email2">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd2">
            </div>
              <button id="submit2" type="button" class="btn btn-default btn-block">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript">


   $("#submit").click(function(){
          var name =  $("#name").val();
          var pw = $("#pwd").val();
      $.post("/login", { //post to the register api
        name: name,
        password: pw
      }, function(response){
        if(response.status === "success") { //if logged in
        window.location = './index.html';//takes you to homepage
        } else {
            console.log(response.status);
            $("#xusername").show();
        }
      });
    });

    $("#submit2").click(function(){
        var name =  $("#name2").val();
        var pw = $("#pwd2").val();
        var email = $("#email2").val();
    $.post("/register", { //post to the register api
      name: name,
      password: pw,
      email: email
    }, function(response){
      if(response.status === "success") { //if logged in
      window.location = '/';
         } else {
            $("#xusername").show();//lol didn't get to test this

       });
