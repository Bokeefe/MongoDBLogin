<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>MongoDB login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style type="text/css">
      body{
        margin-left: 10em;
        margin-right: 10em;

  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

  </head>
  <body>
  <div class="alert alert-warning" style="display:show">
    <strong>Hey!</strong> Wrong Username
  </div>
  <div class="alert alert-warning" style="display:show">
    <strong>Hey!</strong> Wrong Password
  </div>
  <div class="alert alert-danger" style="display:none">
    <strong>Danger!</strong> This alert box could indicate a dangerous or potentially negative action.
  </div>
  <h1>Login</h1>
    <div id="logbox" class="logbox">
      <div id="top-bar" class="logbox-top-bar">
        <form class="form-horizontal">
            <div class="form-group">
              <label for="usr">Username:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd">
            </div>
              <button id="submit" type="button" class="btn btn-default btn-block">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <h1>Register</h1>

        <div id="logbox" class="logbox">
      <div id="top-bar" class="logbox-top-bar">
        <form class="form-horizontal">
            <div class="form-group">
              <label for="usr">Username:</label>
              <input type="text" class="form-control" id="name2">
            </div>
             <label for="email">Email:</label>
              <input type="text" class="form-control" id="email2">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd2">
            </div>
              <button id="submit2" type="button" class="btn btn-default btn-block">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript">


   $("#submit").click(function(){
        var name =  $("#name").val();
        var pw = $("#pwd").val();
         // console.log(pw);
    $.post("/login", { //post to the register api
      name: name,
      password: pw

    }, function(response){
      if(response.status === "success") { //if logged in
      window.location = '/index.html';//takes you to homepage
         }
       });
    });

    $("#submit2").click(function(){
        var name =  $("#name2").val();
        var pw = $("#pwd2").val();
        var email = $("#email2").val();
    $.post("/register", { //post to the register api
      name: name,
      password: pw,
      email: email
    }, function(response){
      if(response.status === "success") { //if logged in
      window.location = '/';
         }
       });
    });
//event.preventDefault();
    </script>    <script>
    </script>
  </body>
</html>
